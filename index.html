<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T11 Griya Tennis KDA</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper">
      <div class="app-header">
        <img src="./assets/img/logo-kda11.png" alt="" height="30">
        <img src="./assets/img/logo-t11gt2.jpg" alt="" height="30">
      </div>

      <section class="main-hero">
        <div class="py-3">
          <div class="swipper-container swiper-main-hero">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://img.freepik.com/free-photo/close-up-tennis-racket-balls_23-2148218676.jpg?semt=ais_hybrid" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://img.freepik.com/premium-photo/closeup-view-tennis-racket-new-tennis-ball-freshly-painted-besides-net-outdoor-tennis-court-newly-painted-tennis-court-ball_839035-1859484.jpg?semt=ais_hybrid" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://img.freepik.com/free-photo/tennis-balls-with-rackets-court_23-2148277795.jpg?semt=ais_hybrid" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main-categories">
        <h6 class="section-header">Play Your Game</h6>

        <div class="grid-4 gap-2">
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-tennis"></i>
            <small>Domestic</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-racquet"></i>
            <small>Foreigner</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-calendar-lines"></i>
            <small>Schedule</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-store-alt"></i>
            <small>Shopping</small>
          </a>
        </div>
      </section>

      <section class="main-booking">
        <div class="p-3">
          <h6 class="section-header">Your Booking</h6>
          <div class="swipper-container swiper-booking">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="booking-details.html" class="booking-items">
                  <i class="fi fi-rr-tennis"></i>
                  <div class="details">
                    <h6>KDA Indoor Tennis</h6>
                    <div>Sat, 17 Aug &bull; 19:00 - 21:00</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main-recommended">
        <div class="p-3">
          <h6 class="section-header">Recommended Court</h6>

          <ul class="list-group list-group-flush">
            <li class="list-group-item px-0">
              <a href="court.html" class="recommended-items">
                <img src="./assets/img/kda1.jpeg" alt="">
                <div class="overlay-info">
                  <h6 class="fw-bold">KDA Indoor Tennis</h6>
                  <div class="info-rating">
                    <span>4,5</span>
                    <div class="rating-container">
                      <div class="star-rating" style="width:calc(calc(12px + 2px) * 4 + calc(12px / 2) * 1)"></div>
                    </div>
                  </div>
                  <div class="info-price">Rp <strong>100.000</strong> per hour</div>
                </div>
              </a>
            </li>

            <li class="list-group-item px-0">
              <a href="court.html" class="recommended-items">
                <img src="./assets/img/kda2.jpeg" alt="">
                <div class="overlay-info">
                  <h6 class="fw-bold">KDA Indoor Tennis</h6>
                  <div class="info-rating">
                    <span>4,5</span>
                    <div class="rating-container">
                      <div class="star-rating" style="width:calc(calc(12px + 2px) * 4 + calc(12px / 2) * 1)"></div>
                    </div>
                  </div>
                  <div class="info-price">Rp <strong>100.000</strong> per hour</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
