<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T11 Griya Tennis KDA</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper">
      <div class="app-header">
        <img src="./assets/img/logo-kda11.png" alt="" height="30">
        <img src="./assets/img/logo-t11gt2.jpg" alt="" height="30">
      </div>

      <section class="main-hero">
        <div class="py-3">
          <div class="swiper-container swiper-main-hero">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://img.freepik.com/free-photo/close-up-tennis-racket-balls_23-2148218676.jpg?semt=ais_hybrid" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://img.freepik.com/premium-photo/closeup-view-tennis-racket-new-tennis-ball-freshly-painted-besides-net-outdoor-tennis-court-newly-painted-tennis-court-ball_839035-1859484.jpg?semt=ais_hybrid" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://img.freepik.com/free-photo/tennis-balls-with-rackets-court_23-2148277795.jpg?semt=ais_hybrid" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main-categories">
        <div class="section-header">
          <h6>Play Your Game</h6>
        </div>

        <div class="grid-4 gap-2">
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-tennis"></i>
            <small>Domestic</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-racquet"></i>
            <small>Foreigner</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-calendar-lines"></i>
            <small>Schedule</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-store-alt"></i>
            <small>Shopping</small>
          </a>
        </div>
      </section>

      <section class="main-venues">
        <div class="p-3">
          <div class="section-header">
            <h6>Recommended Venues</h6>
          </div>

          <div class="swiper-container swiper-main-venues">
            <div class="swiper-wrapper">
              <a href="court.html" class="swiper-slide">
                <img src="./assets/img/kda1.jpeg" alt="" class="img-fluid">
                <div class="content">
                  <div class="flex-fill">
                    <h6>KDA Indoor Tennis</h6>
                    <div>Batam Center</div>
                  </div>
                  <div class="text-end">
                    <h6>Rp 50.000</h6>
                    <div>per hour</div>
                  </div>
                </div>
              </a>
              <a href="court.html" class="swiper-slide">
                <img src="./assets/img/kda2.jpeg" alt="" class="img-fluid">
                <div class="content">
                  <div class="flex-fill">
                    <h6>KDA Indoor Tennis</h6>
                    <div>Batam Center</div>
                  </div>
                  <div class="text-end">
                    <h6>Rp 50.000</h6>
                    <div>per hour</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="book-history">
        <div class="p-3">
          <div class="section-header">
            <h6>Booking History</h6>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item px-0">
              <div class="row g-3">
                <div class="col-3">
                  <img src="https://img.freepik.com/free-photo/close-up-tennis-racket-balls_23-2148218676.jpg?w=2000" alt="" class="img-fluid">
                </div>
                <div class="col-9">
                  <div class="d-flex flex-column h-100">
                    <h6>KDA Indoor Tennis</h6>
                    <div>
                      <div>
                        12 September 2024 &bull; 16.00
                      </div>
                      <div class="badge bg-primary-subtle text-primary">Booked</div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
