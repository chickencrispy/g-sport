<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Rental App</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper">
      <div class="app-header">
        <h1>G-Sport</h1>
        <button class="btn btn-icon"><i class="fi fi-rr-bell"></i></button>
      </div>

      <section class="main-hero">
        <div class="py-3">
          <div class="swipper-container swiper-main-hero">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://img.freepik.com/premium-photo/asian-female-badminton-player-defensive-game-vibrant-purple-light-wave-background_37732-1024.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://img.freepik.com/free-vector/tennis-sport-activity-horizontal-sale-banner-template_23-2149962342.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main-categories">
        <h6 class="section-header">Play Your Game</h6>

        <div class="grid-4 gap-2">
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-racquet"></i>
            <small>Foreigner</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-tennis"></i>
            <small>Domestic</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-calendar-lines"></i>
            <small>Schedule</small>
          </a>
          <a href="#" class="categories-items shadow-sm">
            <i class="fi fi-rr-store-alt"></i>
            <small>Shopping</small>
          </a>
        </div>
      </section>

      <section class="main-booking">
        <div class="p-3">
          <h6 class="section-header">Your Booking</h6>
          <div class="swipper-container swiper-booking">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="booking-details.html" class="booking-items">
                  <i class="fi fi-rr-shuttlecock"></i>
                  <div class="details">
                    <h6>Garuda Badminton Hall Batam Center</h6>
                    <div>Sat, 17 Aug &bull; 19:00 - 21:00</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main-recommended">
        <div class="p-3">
          <h6 class="section-header">Recommended Court</h6>

          <ul class="list-group list-group-flush">
            <li class="list-group-item px-0">
              <a href="court.html" class="recommended-items">
                <img src="https://img.freepik.com/premium-photo/courts-playing-tennis-badminton_274689-11024.jpg?semt=ais_hybrid" alt="">
                <div class="overlay-info">
                  <h6>Garuda Badminton Hall Batam Center</h6>
                  <div>Rp 50.000 <span>per hour</span></div>
                </div>
              </a>
            </li>

            <li class="list-group-item px-0">
              <a href="court.html" class="recommended-items">
                <img src="https://img.freepik.com/premium-photo/tennis-court-with-tennis-net-mountain-background_1313274-16906.jpg?semt=ais_hybrid" alt="">
                <div class="overlay-info">
                  <h6>Lapangan Tennis KDA Batam Center</h6>
                  <div>Rp 100.000 <span>per hour</span></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
