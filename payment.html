<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Rental App</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper has-bottom-bar">
      <div class="app-header">
        <h1>G-Sport</h1>
        <button class="btn btn-icon"><i class="fi fi-rr-bell"></i></button>
      </div>

      <section class="payment-info">
        <div class="p-3 bg-light rounded-3">
          <h6>Total Payment</h6>
          <table>
            <tr>
              <td>4 hours x Rp 50.000</td>
              <td class="text-end">Rp 200.000</td>
            </tr>
            <tr>
              <td>Discount</td>
              <td class="text-end">Rp 0</td>
            </tr>
            <tr class="border-top">
              <td>Total</td>
              <td class="text-end">Rp 200.000</td>
            </tr>
          </table>
        </div>
      </section>

      <form action="" class="payment-form">
        <h6>Payment Method</h6>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">Credit Card</span>
        </label>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">Bank Transfer</span>
        </label>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">E-Wallet</span>
        </label>
      </form>
    </div>

    <div class="bottom-navbar">
      <div class="d-grid flex-fill">
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/swiper-bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
