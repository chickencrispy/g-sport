<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Rental App</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper has-bottom-bar">
      <div class="page-header">
        <button class="btn btn-icon" onclick="javascript:history.back()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#FFFFFF" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
        <h1>Payment</h1>
        <button class="btn btn-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="#FFFFFF" d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg></button>
      </div>

      <section class="payment-info">
        <div class="p-3 bg-light border rounded-3">
          <h6>Total Payment</h6>
          <table>
            <tr>
              <td>4 hours x Rp 50.000</td>
              <td class="text-end">Rp 200.000</td>
            </tr>
            <tr>
              <td>Discount</td>
              <td class="text-end">Rp 0</td>
            </tr>
            <tr>
              <td>Tax/Service</td>
              <td class="text-end">Rp 22.000</td>
            </tr>
            <tr class="border-top">
              <td>Total</td>
              <th class="text-end">Rp 222.000</th>
            </tr>
          </table>
        </div>
      </section>

      <section class="customer-support">
        <div class="card">
          <i class="fi fi-rr-user-headset icon-big"></i>
          <div>
            <h6>Need help?</h6>
            <p>Contact our customer service via WhatsApp. <a href="http://wa.me/6281234567890" target="_blank">Click here</a></p>
          </div>
        </div>
      </section>

      <form action="" class="payment-form">
        <h6>Payment Method</h6>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">Credit Card</span>
        </label>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">Bank Transfer</span>
        </label>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">Virtual Account</span>
        </label>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">Qris</span>
        </label>

        <label class="label-selection">
          <input type="radio" name="payment">
          <span class="label">E-Wallet</span>
        </label>
      </form>
    </div>

    <div class="bottom-navbar">
      <div class="d-grid flex-fill">
        <button class="btn btn-accent">Continue</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
