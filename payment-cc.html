<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Rental App</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper">
      <div class="app-header">
        <h1>G-Sport</h1>
        <button class="btn btn-icon"><i class="fi fi-rr-bell"></i></button>
      </div>

      <form action="" class="payment-form">
        <h5>Pay with Credit Card</h5>

        <div class="form-group">
          <label for="cc-number">Credit Card Number</label>
          <input type="text" class="form-control" id="cc-number">
        </div>

        <div class="form-group">
          <label for="cc-name">Name on Card</label>
          <input type="text" class="form-control" id="cc-name">
        </div>

        <div class="d-flex gap-3 mb-4">
          <div class="form-group flex-fill">
            <label for="cc-expiry">Expiry</label>
            <input type="text" class="form-control" id="cc-expiry">
          </div>
          <div class="form-group flex-fill">
            <label for="cc-cvc">CVC</label>
            <input type="text" class="form-control" id="cc-cvc">
          </div>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary">Pay</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/swiper-bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
