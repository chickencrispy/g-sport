<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Rental App</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/uicons-rounded.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="app-wrapper has-bottom-bar">
      <div class="page-header">
        <button class="btn btn-icon" onclick="javascript:history.back()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#FFFFFF" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
        <h1>Booking Court</h1>
        <button class="btn btn-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="#FFFFFF" d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg></button>
      </div>

      <section class="court-info">
        <div class="court-banner">
          <img src="./assets/img/kda1.jpeg" alt="">
        </div>

        <div class="court-details">
          <h5>KDA Indoor Tennis</h5>
          <p class="mb-0">Rp 50.000 per hour</p>
        </div>
      </section>

      <form action="" class="booking-form">
        <div class="form-group mb-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group mb-4">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone">
        </div>

        <div class="form-group mb-2">
          <label for="date">Select Date</label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="d-flex gap-3 mb-2">
          <div class="form-group flex-fill">
            <label for="time">Select Time</label>
            <input type="time" class="form-control" id="time" step="3600">
          </div>

          <div class="form-group flex-fill">
            <label for="time">Duration</label>
            <select name="duration" id="duration" class="form-select">
              <option value="1">1 hour</option>
              <option value="2">2 hours</option>
              <option value="3">3 hours</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="bottom-navbar">
      <div class="d-grid flex-fill">
        <button class="btn btn-accent" onclick="javascript:window.location.href='payment.html'">Payment</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
